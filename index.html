<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursera Clone</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
      <section class="nav-bar">
        <div class="containerlogo">
            <nav class="nav-main">
            <img src="./imags/Courseralogo.svg" alt="logocoursera" class="nav-logo">
                <button class="buttonexplore">to explore</button>
             <ul class="nav-menu">
                <li>
                  <a href="#">For the company</a>
                </li>
                <li>
                  <a href="#">Students</a>
                </li>
                 <button class="buttonregister">Register for free</button>
                </div> 
            </nav>
            <hr>
     </section>


    <section class="container hero">
      <div class="hero-title">
        <h1 class="title">Your Course to Success</h1>
        <p class="subtitle">Build skills with courses, certificates, and degrees online from world-class universities and
          companies.</p>
        <button class="button">
          Join for free
        </button>
      </div>
      <div class="heroimage">
        <img src="./imags/hero.png" alt="courseraimagen" class="heroimage">
      </div>
    </section>

    <section class="partners">
      <div class="container partners-content">
        <h3>
          Colaboramos con <a href="">más de 200 universidades y empresas líderes</a>
        </h3>
        <div class="partners-logo">
          <img src="./imags/illinois.png" alt="partner-illinois">
          <img src="./imags/duke.png" alt="partner-duke">
          <img src="./imags/google.png" alt="partner-google">
          <img src="./imags/umich.png" alt="partner-umich">
          <img src="./imags/ibm.png" alt="partner-ibm">
          <img src="./imags/imperial.png" alt="partner-imperial">
          <img src="./imags/stanford.png" alt="partner-stanford">
          <img src="./imags/penn.png" alt="partner-penn">
        </div>
      </div>
    </section>
  </main>
</body>


</html>
